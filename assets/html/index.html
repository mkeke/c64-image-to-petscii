<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1">

	<title>@@pageTitle</title>

    <!-- inline main.min.css -->
    <style>/* file:main.min.css */</style>
</head>
<body>
    <div class="layout">

        <div class="logo"></div>

        <div class="colors"></div>

        <div class="ref"></div>

        <section class="stage a resize droppable">
            <canvas width="320" height="200"></canvas>
            <p>Original image, resized to max 320x200, centered</p>
        </section>

        <br />

        <section class="stage b palette">
            <canvas width="320" height="200"></canvas>
            <p>
                Colors adjusted to C64 palette<br />
            </p>
        </section>

        <br />

        <section class="stage c dominant">
            <canvas width="320" height="200"></canvas>
            <p>dominant color background</p>
        </section>

        <br />

        <section class="stage d subdominant">
            <canvas width="320" height="200"></canvas>
            <p>dominant color background and 8x8 squares with sub-dominant color</p>
        </section>

        <br />

        <section class="stage e petscii">
            <canvas width="320" height="200"></canvas>
            <p>Nearest PETSCII character</p>
        </section>

        <br />

        <section class="stage e basic">
            <p>BASIC code</p>
        </section>
    </div>
    <script>
        const timestamp = @@timestamp;
    </script>
    <script>/* file:main.min.js */</script>
</body>
</html>
